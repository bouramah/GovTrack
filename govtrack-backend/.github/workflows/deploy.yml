name: 🚀 Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Récupération du code depuis GitHub
        uses: actions/checkout@v3

      - name: 📂 Connexion SSH & Déploiement sur le VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/html/govtrack-backend
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo systemctl restart laravel-worker
      - name: 📬 Envoi d'un email après déploiement
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_FROM }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ GovTrack Backend déployé avec succès sur le VPS !"
          body: |
            Bonjour Boss,

            Le déploiement de l'application Laravel GovTrack Backend est terminé avec succès !

            🎯 Serveur : ${{ secrets.VPS_HOST }}
            📁 Dossier : /var/www/html/govtrack-backend
            📦 Date : ${{ github.event.head_commit.timestamp }}

            Merci et bonne journée !
          to: ${{ secrets.EMAIL_TO }}
          from: GovTrack Backend CI/CD <${{ secrets.EMAIL_FROM }}>
          secure: true
