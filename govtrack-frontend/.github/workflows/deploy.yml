name: Déployer le Frontend sur le VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Déploiement du frontend Next.js
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Récupération du code source
        uses: actions/checkout@v4

      - name: 🔐 Configuration de la connexion SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: 🚀 Déploiement via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "📁 Aller dans le dossier frontend..."
            cd /var/www/govtrack-frontend

            echo "🔧 Chargement de NVM et sélection de Node.js 22..."
            export NVM_DIR="/root/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"
            nvm use 22

            echo "📥 Récupération des dernières modifications..."
            git pull origin main

            echo "📦 Installation des dépendances..."
            pnpm install

            echo "⚙️ Compilation de l'application..."
            pnpm build

            echo "🔁 Redémarrage du service systemd..."
            systemctl restart govtrack-frontend

            echo "✅ Déploiement terminé avec succès !"
          EOF
      - name: 📬 Envoi d'un email après déploiement
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_FROM }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ GovTrack Frontend déployé avec succès sur le VPS !"
          body: |
            Bonjour Boss,

            Le déploiement de l'application GovTrack Frontend est terminé avec succès !

            🎯 Serveur : ${{ secrets.VPS_HOST }}
            📁 Dossier : /var/www/govtrack-frontend
            📦 Date : ${{ github.event.head_commit.timestamp }}

            Merci et bonne journée !
          to: ${{ secrets.EMAIL_TO }}
          from: GovTrack Frontend CI/CD <${{ secrets.EMAIL_FROM }}>
          secure: true
